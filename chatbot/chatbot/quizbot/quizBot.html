<!DOCTYPE html>
<html>
    <head>
        <!-- 通信中の円の見た目ロード -->
        <link href= "https://fonts.googleapis.com/icon?family=Material+Icons" rel= "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kiwi Maru&display=swap" rel="stylesheet">

        <!-- cssの紐づけ -->
        <link href="../common/chatbot.css" rel="stylesheet">
        <link href="quizBot.css" rel="stylesheet">
        <!-- jQueryのロード -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>

            <div id="chatbot">
                <!-- チャットボットの上の部分 -->
                <div id="chatbot-header" class="chatbot-header quizbot-header">
                    <i id= "chatbot-back" class="material-icons waves-effect waves-light" >arrow_back_ios_new</i>
                    <div id="chatbot-logo">QuizBot</div>
                    <!-- <i id= "chatbot-zoom-icon" class="material-icons waves-effect waves-light" >fullscreen</i> -->
                </div>
                <!-- 会話部分 -->
                <div id="chatbot-main" style="top: 0px">
                    <div id="chatbot-body" class="chatbot-body quizbot-body">
                        <ul id="chatbot-ul"></ul>
                    </div>
                    <!-- 入力＆送信ボタン部分 -->
                    <div id="chatbot-footer">
                        <input type="text" id="chatbot-text" autocomplete="off" placeholder="入力してください">
                        <img src="../../resource/img/stamp.png" id="stamp-submit">
                        <i id= "chatbot-submit" class="material-icons waves-effect waves-light" >send</i>

                    </div>    
                    <!-- スタンプ部分 -->
                    <div id="chatbot-stampField">
                        <ul id="stampField-ul"></ul>
                    </div>

                </div>
            </div>

    </body>
    <script type="text/javascript" src="../common/chatbot.js"></script>
    <script type="text/javascript" src="quizBot.js"></script>
  
</html>

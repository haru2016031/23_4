<!DOCTYPE html>
<html>
    <head>
        <!--Googleアイコンのロード -->
        <link href= "https://fonts.googleapis.com/icon?family=Material+Icons" rel= "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kiwi Maru&display=swap" rel="stylesheet">
        <!-- cssの紐づけ -->
        <link href="../common/chatbot.css" rel="stylesheet">
        <link href="personalBot.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    </head>
    <body>
        <div id="chatbot">
            <!-- 設定画面 -->
            <div id="chatbot-setting" style="display: none;">
                <div id="setting-header">
                    <i id="setting-back" class="material-icons waves-effect waves-light" title="戻る">arrow_back_ios_new</i>
                    <div id="setting-logo">設定</div>
                </div>
                <div id="setting-body">
                    <ul id="setting-ul">
                    </ul>
                </div>
            </div>
            <div id="chatbot-header" class="chatbot-header personalbot-header">
                <!-- チャットボットの上の部分 -->
                <i id= "chatbot-back" class="material-icons waves-effect waves-light" title="戻る">arrow_back_ios_new</i>
                <div id="chatbot-logo">心理テスト</div>
                <div id="chatbot-setButton" class="material-icons waves-effect waves-light" title="設定">settings</div>
            </div>
            <!-- 会話部分 -->
            <div id="chatbot-main" style="top: 0px">
                <div id="chatbot-body" class="chatbot-body personalbot-body">
                    <ul id="chatbot-ul"></ul>
                </div>
        
                <!-- 入力＆送信ボタン部分 -->
                <div id="chatbot-footer">
                    <input type="text" id="chatbot-text" autocomplete="off" placeholder="入力してください">
                    <img src="../../resource/img/stamp.png" id="stamp-submit">
                    <i id= "chatbot-submit" class="material-icons waves-effect waves-light" >send</i>
                </div>    

                <!-- スタンプ部分 -->
                <div id="chatbot-stampField">
                    <ul id="stampField-ul"></ul>
                </div>
            </div>
        </div>
    </body>
    <script src="../common/SoundManager.js"></script>
    <script type="text/javascript" src="../common/chatbot.js"></script>
    <script type="text/javascript" src="personalBot.js"></script>
</html>

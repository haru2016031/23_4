<!DOCTYPE html>
<html>
    <head>
        <!-- 通信中の円の見た目ロード -->
        <link href= "https://fonts.googleapis.com/icon?family=Material+Icons" rel= "stylesheet">
        <!-- cssの紐づけ -->
        <link href="test1.css" rel="stylesheet">
        <!-- jQueryのロード -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="chatbot">
            <!-- チャットボットの上の部分 -->
            <div id="chatbot-header">
                <div id="chatbot-logo">AI Chatbot</div>
                <i id= "chatbot-zoom-icon" class="material-icons waves-effect waves-light" >fullscreen</i>
            </div>
            <!-- 会話部分 -->
            <div id="chatbot-body">
                <ul id="chatbot-ul"></ul>
            </div>
            <!-- 入力＆送信ボタン部分 -->
            <div id="chatbot-footer">
                <input type="text" id="chatbot-text" placeholder="入力してください">
                <input type="submit" value = "送信" id="chatbot-submit">    
            </div>
        </div>
    </body>
    <script type="text/javascript" src="test1.js"></script>
</html>
